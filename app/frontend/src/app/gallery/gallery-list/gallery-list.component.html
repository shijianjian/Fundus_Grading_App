<button mat-stroked-button color="primary" (click)='predictAll($event)'>Run</button>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
    <!-- Checkbox Column -->
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <ng-container *ngIf="column == 'select'">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element; let i = dataIndex;">
            <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(i) : null"
                        [checked]="selection.isSelected(i)"
                        [aria-label]="checkboxLabel(i)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container *ngIf="column == 'explore'">
        <td mat-cell *matCellDef="let element; let i = dataIndex;">
            <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">launch</mat-icon>
        </td>
    </ng-container>
    <ng-container *ngIf="column == 'run'">
        <td mat-cell *matCellDef="let element; let i = dataIndex;">
            <ng-container *ngIf="element['running'] != true">
              <mat-icon class="example-icon" aria-hidden="false" (click)='sendToPrediction(i)' aria-label="Example heart icon">play_arrow</mat-icon>
            </ng-container>
            <ng-container *ngIf="element['running'] == true">
              <mat-spinner [diameter]="15"></mat-spinner>
            </ng-container>
        </td>
    </ng-container>
    <th mat-header-cell *matHeaderCellDef>
        {{column}}
    </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <!-- <div class="example-element-diagram"> -->
          <!-- <div class="example-element-position"> -->
            <!-- <img src="{{element.filepath}}" alt="{{element.filepath}}"> -->
            <!-- <input type="file" (change)="uploadimage($event)" alt="Submit">  -->
          <!-- </div> -->
        <!-- </div> -->
        <!-- <div class="example-element-description">
          {{element.description}}
          <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div> -->
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <!-- <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
    (click)="selection.toggle(row)">
    </tr> -->
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
