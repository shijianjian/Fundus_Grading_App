<div style="display:flex; padding: 15px;">
  <button *ngIf='dataSource.length != 0' mat-stroked-button color="primary" (click)='predictAll($event)'>Run</button>
</div>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
    <!-- Checkbox Column -->
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <ng-container *ngIf="column == 'select'">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element; let i = dataIndex;">
            <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(i) : null"
                        [checked]="selection.isSelected(i)"
                        [aria-label]="checkboxLabel(i)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container *ngIf="column == 'explore'">
        <td mat-cell *matCellDef="let element; let i = dataIndex;">
            <mat-icon class="example-icon" aria-hidden="false" style="cursor: pointer;" (click)="imageLaunchListener(i);" aria-label="Example heart icon">launch</mat-icon>
        </td>
    </ng-container>
    <ng-container *ngIf="column == 'run'">
        <td mat-cell *matCellDef="let element; let i = dataIndex;">
            <ng-container *ngIf="element['running'] != true">
              <mat-icon class="example-icon" aria-hidden="false" style="cursor: pointer;" (click)='sendToPrediction(i);$event.stopPropagation();' aria-label="Example heart icon">play_arrow</mat-icon>
            </ng-container>
            <ng-container *ngIf="element['running'] == true">
              <mat-spinner [diameter]="15"></mat-spinner>
            </ng-container>
        </td>
    </ng-container>
    <th mat-header-cell *matHeaderCellDef>
        {{column}}
    </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position" style="margin:auto;">
            <img src="{{element.base64_src}}" style="width:400px;" alt="{{element.filepath}}">
          </div>
          <mat-spinner [diameter]="30" *ngIf="!element.base64_src"></mat-spinner>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
